{% extends "base.html" %}
{% load static %}

{% block extra_title %}Contact Us{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">        
        <div class="col-12 col-md-6">
            <hr>
            <h1 class="logo-font mb-4 text-center">Contact Us</h1>
            <hr>
            <form action="{% url 'contact_us' %}" method="POST" id="contact-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase float-left mb-2">Send message</button>
            </form>   
        </div>

        <div class="col-12 col-md-6 text-center">
            <hr>
            <h1 class="logo-font mb-4 text-center">Where to find us!</h1>
            <hr>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d152515.25333607447!2d-6.385785484705302!3d53.32444313792738!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e80ea27ac2f%3A0xa00c7a9973171a0!2sDublin!5e0!3m2!1sen!2sie!4v1680507319909!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  
        </div>
    </div>
</div>
{% endblock %}
