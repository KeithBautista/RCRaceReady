{% extends "base.html" %}
{% load static %}

{% block extra_title %}Contact Us{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        {% for event in events %}
            <div class="col-md-6 col-lg-4">
                <div class="card mb-4 thick-border">
                    <div class="card-body">
                        <div class="image-container">
                            <a href="{{ event.link }}" target="_blank" rel="noopener"
                                aria-label="Visit {{ event.name }}'s page (opens in a new tab)">
                                <img class="card-img" src="{{ MEDIA_URL }}{{ event.image }}"
                                    alt="{{ event.name }} on {{ event.date|date:'M o' }}">
                                <h2 class="card-title">{{ event.name }}</h2>
                            </a>
                            <p class="card-text">{{ event.date|date:"M o" }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
